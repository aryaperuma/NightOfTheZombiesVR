<!-- Exercises 

Exercise 1: Let's start with adding the game title.

Exercise 2: Start the game after first click.

Exercise 3: Hide the menu zombie on game start.

Exercise 4: Play the background music only when game starts.
-->
    
<html>
  <head>
    <title>Night of the Zombies</title>
    
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component@^2.2.1/dist/aframe-aabb-collider-component.min.js"></script> 
    <script src="game.js"></script>
  </head>
  <body>
    <a-scene start-game>
      <a-assets>
          <audio id="hitsound" src="audio/zombiekill.mp3"></audio>
          <audio id="music" src="audio/Horror-Game-Intro.mp3"></audio>
          <audio id="gameover" src="audio/coffin-dance.mp3" ></audio>
          <audio id="zombie" src="audio/alien-spaceship_daniel_simion.mp3" ></audio>
      </a-assets>

      <a-sound src="#music" id="bgmusic-sound" loop="true"></a-sound>
      <a-sound src="#gameover" id="gameover-sound"></a-sound>
      <a-sound src="#hitsound" id="hit-sound"></a-sound>

      <a-entity
        environment="preset: starry; dressing: towers; dressingColor: rgb(100,100,100); fog: 0.9;"
      ></a-entity>
      
      <a-gltf-model
        class='dummy-zombie'
        aabb-collider='objects:.plant;'
        src="3d-models/scene.gltf"
        position="0 2 0"
        scale="0.1 0.1 0.1"
        visible="false"
        animation=
        "property: position; to:0 2 0; dur: 10000;"
      ></a-gltf-model>
      
       <a-gltf-model
        class='menu-zombie'
        aabb-collider='objects:.plant;'
        src="3d-models/scene.gltf"
        position="0 2 -5"
        scale="0.1 0.1 0.1"
      ></a-gltf-model>
      
      <a-obj-model
        class="dummy-plant"
        aabb-collider='objects:.zombie;'
        visible="false"
        src="3d-models/PaperAirplane.obj"
        mtl="3d-models/Paper_Airplane.mtl"
        scale="0.01 0.01 0.01"
        position="0 1 0"

        animation__2 =
        "property: rotation; from: 0 0 0; to: 0 20 0; dur: 500; loop: true; dir: alternate;"
      ></a-obj-model>

      <a-camera wasd-controls-enabled='false' position="0 2 0" rotation-reader>
        <a-cursor shoot=".dummy-plant" material="color: red;" geometry="primitive: ring;"></a-cursor>
        <a-text position="-0.5 1.5 -2"
                value="Score: 0"
                visible="false"
                id="score-text"
                font="https://cdn.aframe.io/fonts/Exo2Bold.fnt"
                color="#f1c40f"
                ></a-text>
        <a-text position="-0.5 -1.5 -2"
                value="Game Over"
                visible="false"
                id='game-over-text'
                font="https://cdn.aframe.io/fonts/Exo2Bold.fnt"
                color="#e74c3c"
                animation=
        "property: opacity; from:1; to:0; dur: 800; loop:true; dir:alternate;"
                ></a-text>
        <a-text id="game-title" position="-1 1.5 -2"
                value="Night of the Zombies"
                color="#f1c40f"
                font="https://cdn.aframe.io/fonts/Exo2Bold.fnt">
              </a-text>
      </a-camera>

    </a-scene>
  </body>
</html>
